<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Iniciar sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="usuario" name="usuario" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="iniciarSesion()">Iniciar sesión</ion-button>
  <ion-button expand="full" color="medium" (click)="olvidoContrasena()">¿Has olvidado la contraseña?</ion-button>
</ion-content>
