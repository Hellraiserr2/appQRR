<!-- pagina-inicio.page.html -->

<ion-content class="ion-padding">
  <ion-card id="card">
    <ion-card-content>
      <ion-avatar class="avatar">
        
        <img src="assets/images.png" alt="Avatar">
      </ion-avatar>

      <ion-label class="user-info">
        <!--renderiza el contenido del ng-container si la expresiÃ³n
           proporcionada (user en este caso) es evaluada como verdadera 
           (es decir, si user no es nulo o indefinido). -->
        <ng-container *ngIf="user">
          <p>Bienvenido</p>
          <h2>{{ user.nombre }}</h2>
          <h3>{{ user.apellido }}</h3>
        </ng-container>
      </ion-label>
    </ion-card-content>
  </ion-card>
  <ion-button [routerLink]="['codigoqr']" expand="block" fill="clear" shape="round">
    Generar QR
  </ion-button>
</ion-content>
